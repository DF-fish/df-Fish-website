<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Data Fish</title> <!--Name change pending-->
  <meta charset="utf-8">

  <!--ensures proper responsive behaviors (rendering and touch zooming)-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--add latest Boostrap framework from a CDN before all other stylesheets.-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!--add stylesheet to request desired web fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">

  <!--add a reference to local css file-->
  {% load static %}
  <link rel="stylesheet" href="{% static 'articles/styles.css' %}">
  
  <!-- create a block tag for article_detail.html that will apply CSS to article pages-->
  {% block extra_head %}{% endblock %}

</head>
<body>
  <div class="header">
    <h1>The Data Fish</h1>
	<h3>An Introduction to Data Science</h3>
  </div>

  <!--'include' allows multiple files to use content from nav.html-->
  {% block navbar %}
    {% include 'articles/nav.html' %}
  {% endblock %}
  
  <!--Create 3 columns for main content-->
  <div class="row">
    <div class="column side"></div>
	
    <div class = "article_list">
      {% block article_list %}{% endblock %}
    </div>
	
	<div class="column side"></div>
  </div>
   
  <!--add plugins for jQuery, Popper.js, + JS in that order (unsure if it's needed).
  Some components require JS, like collapse for toggling visibility of content-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
